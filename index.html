<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img class="w-60" src="logo.svg " alt="" />
        <p class="text-3xl mx-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-lg relative">

        <input class = "px-4 h-12 my-3 border border-1 border-gray-100 rounded-md outline-blue-600" type="text" placeholder="Email Adress or Phone number" />
        <input class = "px-4 h-12 my-3 border border-1 border-gray-100 rounded-md outline-blue-600" type="password" placeholder=" Password" />

        <button class= "bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-md font-bold my-3" >Log In</button>

        <span class="text-blue-600 text-center text-sm my-3 cursor-pointer hover:underline">Forgotten password?</span>


        <hr class="my-3"/>

        <button class="bg-green-500 hover:bg-green-700 text-white py-3 rounded-md font-bold my-2 cursor-pointer w-fit p-4 mx-auto">Create New Account</button>
        
        <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
